<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b2def5b35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter your date of birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How Much Life Journey You Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingsIcon" class="fa-solid fa-gear"></i>
            <div id="settingsContent" class="settings-content hide">
                <input type="date" id="dobInput">
                <button id="resetdobButton" class="hide">Reset DOB</button>
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
